<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #222;
      font-size: 2rem;
      font-weight: bold;
    }
    .car-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .car {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      transition: transform 0.3s;
    }
    .car:hover {
      transform: scale(1.05);
    }
    .car img {
      max-width: 100%;
      border-radius: 8px;
    }
    .caption {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #ddd;
    }
  </style>
</head>
